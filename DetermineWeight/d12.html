<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Cómic Pensamiento Crítico 2</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    
var game = new Phaser.Game(1000, 600, Phaser.CANVAS, 'phaser-example', { preload: preload, create: create, update: update, render: render});

var ill;
var left;
var right;
var voice;
var voice_button;
var moreTools;
var moreTools2;
var block1;
var block2;
var block3;
var block1used=false;
var block2used=false;
var block3used=false;
var rocks;
var rock1;
var rock2;
var rock3;
var mesb1;
var mesb1;
var mesb3;
var mesr1;
var mesr2;
var mesr3;
var mest1;
var mest2;
var mest3;

var ill_p;
var left_p;
var right_p;
var voice_button_p;
var A_p;
var B_p;
var C_p;
var moreTools_p;
var moreTools2_p;

function preload() {
    game.load.audio('voice', 'assetsAudio/voiceTest2.mp3');
    game.load.image('ill', 'assetsImg/d12.jpg');
    game.load.image('A', 'assetsImg/Ac.png');
    game.load.image('B', 'assetsImg/Bc.png');
    game.load.image('C', 'assetsImg/Cc.png');
    game.load.image('block', 'assetsImg/littleBlock.png');
    game.load.spritesheet('left', 'assetsImg/arrowleft_2.png', 100, 100);
    game.load.spritesheet('right', 'assetsImg/arrowright_2.png', 100, 100);
    game.load.spritesheet('buttonAudio', 'assetsImg/button_voice3_50.png', 50, 50);
    game.load.spritesheet('moreTools', 'assetsImg/masButton_2.png', 100,50);
    game.load.spritesheet('ready', 'assetsImg/readybutton_3.png', 100,50);
    game.load.spritesheet('again', 'assetsImg/refresh-button.png', 103,43);
    ill_p=[game.world.centerX, game.world.centerY];
    left_p=[20,450];
    right_p=[685,470];
    voice_button_p= [770, 80];
    A_p=[144, 350];
    B_p=[244, 351];
    C_p=[344, 350];
    moreTools_p=[745, 140];
    moreTools2_p=[250, 430];
}
function create() {
    game.physics.startSystem(Phaser.Physics.ARCADE);    
    game.stage.backgroundColor = "#FFFFFF";


    ill=game.add.sprite(ill_p[0],ill_p[1], 'ill');
    ill.anchor.setTo(0.5);

    // ill.scale.setTo(0.9,0.9);
    voice=game.add.audio('voice');
    voice.play();
    left=game.add.button(left_p[0], left_p[1], 'left', goLeft, this, 0);
    right=game.add.button(right_p[0], right_p[1], 'ready', goRight, this, 0);
    right.visible=false;
    voice_button = game.add.button(voice_button_p[0], voice_button_p[1], 'buttonAudio', play_sound ,this, 1, 0, 2);
    moreTools=game.add.button(moreTools_p[0], moreTools_p[1], 'moreTools', goTools ,this, 1, 0, 2);
    moreTools2=game.add.button(moreTools2_p[0], moreTools2_p[1], 'again', eraseAns ,this, 1, 0, 2);

    var style = { font: "10px Arial", align: "center" };
    mesb1= game.add.text(513, 310, localStorage.getItem('b_m1'), style);
    mesb1= game.add.text(513, 362, localStorage.getItem('b_m2'), style);
    mesb3= game.add.text(513, 420, localStorage.getItem('b_m3'), style);
    mesr1= game.add.text(664, 310, localStorage.getItem('r_m1'), style);
    mesr2= game.add.text(664, 362, localStorage.getItem('r_m2'), style);
    mesr3= game.add.text(664, 420, localStorage.getItem('r_m3'), style);
    mest1= game.add.text(820, 310, localStorage.getItem('t_m1'), style);
    mest2= game.add.text(820, 362, localStorage.getItem('t_m2'), style);
    mest3= game.add.text(820, 420, localStorage.getItem('t_m3'), style);




    //Creamos los bloques. 
    block1=game.add.sprite(120,245,'block');
    block1.enableBody=true;
    block1.inputEnabled=true;
    block2=game.add.sprite(240,245,'block');
    block2.enableBody=true;
    block3=game.add.sprite(360,245,'block');
    block3.enableBody=true;
    
    //Creamos las rocas, le agregamos el cuerpo solido 
    rocks=game.add.group();
    rocks.enableBody=true;

    rock1=rocks.create(A_p[0], A_p[1],'A');
    rock1.body.collideWorldBounds = true;
    rock2=rocks.create(B_p[0], B_p[1],'B');
    rock2.body.collideWorldBounds = true;
    rock3=rocks.create(C_p[0], C_p[1],'C');
    rock3.body.collideWorldBounds = true;

    //Habilitamos el drag and drop
    rock1.inputEnabled=true;
    rock1.input.enableDrag(false,true);
    rock1.events.onDragStart.add(startDrag,this);
    rock1.events.onDragStop.add(stopDrag,this);
    rock2.inputEnabled=true;
    rock2.input.enableDrag(false,true);
    rock2.events.onDragStart.add(startDrag,this);
    rock2.events.onDragStop.add(stopDrag,this);
    rock3.inputEnabled=true;
    rock3.input.enableDrag(false,true);
    rock3.events.onDragStart.add(startDrag,this);
    rock3.events.onDragStop.add(stopDrag,this);

}

function update(){
    if(checkOverlap(block1, rock1) || checkOverlap(block1, rock2) || checkOverlap(block1, rock3)){
        onTouch(1);
    }
    else{
        offTouch(1);
    }
    if(checkOverlap(block2, rock1) || checkOverlap(block2, rock2) || checkOverlap(block2, rock3)){
        onTouch(2);
    }
    else{
        offTouch(2);
    }
    if(checkOverlap(block3, rock1) || checkOverlap(block3, rock2) || checkOverlap(block3, rock3)){
        onTouch(3);
    }
    else{
        offTouch(3);
    }
    
}
function checkOverlap(spriteA, spriteB) {
    var boundsA = spriteA.getBounds();
    var boundsB = spriteB.getBounds();
    return Phaser.Rectangle.intersects(boundsA, boundsB);
}

function onTouch(obj2){
    if(obj2==1){
        block1used=true;    
    }else if(obj2==2){
        block2used=true;
    }else{
        block3used=true;
    }
    checkRight();
}
function offTouch(obj2){
    if(obj2==1){
        block1used=false;    
    }else if(obj2==2){
        block2used=false;
    }else{
        block3used=false;
    }
    checkRight();
}


function play_sound(){
    voice.play();
}
function goRight(){
    window.open("d13.html", "_self");
}
function goLeft(){
    window.open("d11.html", "_self");
}
function goTools(){
    localStorage.setItem('cameFrom', 'd12');
    window.open("d10.html", "_self");   
}
function checkRight(){
/*    console.log(block1used +" "+ block2used +" "+ block3used)
*/    if(block1used==true && block2used==true&&block3used==true){
        right.visible=true;
    }
    else{
        right.visible=false;
    }
}

function eraseAns(){
    rock1.destroy();
    rock2.destroy();
    rock3.destroy();
    rock1=rocks.create(A_p[0], A_p[1],'A');
    rock1.body.collideWorldBounds = true;
    rock2=rocks.create(B_p[0], B_p[1],'B');
    rock2.body.collideWorldBounds = true;
    rock3=rocks.create(C_p[0], C_p[1],'C');
    rock3.body.collideWorldBounds = true;

    rock1.inputEnabled=true;
    rock1.input.enableDrag(false,true);
    rock1.events.onDragStart.add(startDrag,this);
    rock1.events.onDragStop.add(stopDrag,this);
    rock2.inputEnabled=true;
    rock2.input.enableDrag(false,true);
    rock2.events.onDragStart.add(startDrag,this);
    rock2.events.onDragStop.add(stopDrag,this);
    rock3.inputEnabled=true;
    rock3.input.enableDrag(false,true);
    rock3.events.onDragStart.add(startDrag,this);
    rock3.events.onDragStop.add(stopDrag,this);

    block1used=false;
    block2used=false;
    block3used=false;

    if (right.visible!=false){
        right.visible=false;
    }
}

function startDrag(sprite){
    sprite.body.moves=false;
}

function stopDrag(sprite){
    sprite.body.moves=true;
}
function render() {
    game.debug.inputInfo(32, 32);
}
</script>

</body>
</html>
