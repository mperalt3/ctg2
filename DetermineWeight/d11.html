<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Cómic Pensamiento Crítico 2</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    
var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example', { preload: preload, create: create, update: update, render: render});

var ill;
var left;
var right;
var voice;
var voice_button;
var A_button;
var B_button;
var C_button;
var A_button_bool=false;
var B_button_bool=false;
var C_button_bool=false;
var rA;
var rB;
var rC;
var A_p;
var B_p;
var C_p;
var ans=false;

var ill_p;
var left_p;
var right_p;
var voice_button_p;

function preload() {
    game.load.audio('voice', 'assetsAudio/voiceTest2.mp3');
    game.load.image('ill', 'assetsImg/d11.jpg');
    //game.load.image('red', 'assetsImg/red2.png');
    game.load.spritesheet('left', 'assetsImg/arrowleft_2.png', 100, 100);
    game.load.spritesheet('right', 'assetsImg/arrowright_2.png', 100, 100);
    game.load.spritesheet('voice_button', 'assetsImg/button_voice3_50.png', 50, 50);
    game.load.spritesheet('Abutton', 'assetsImg/b11a.png', 118, 81);
    game.load.spritesheet('Bbutton', 'assetsImg/b11b.png', 118, 81);
    game.load.spritesheet('Cbutton', 'assetsImg/b11c.png', 118, 82);
    ill_p=[game.world.centerX, game.world.centerY];
    left_p=[0, 500];
    right_p=[700, 500];
    voice_button_p= [380, 525];
    A_p=[90, 240];
    B_p=[90, 320];
    C_p=[90, 400];

}
function create() {    
    game.stage.backgroundColor = "#FFFFFF";
    ill=game.add.sprite(ill_p[0],ill_p[1], 'ill');
    ill.anchor.setTo(0.5);
    voice=game.add.audio('voice');
    voice.play();
    left=game.add.button(left_p[0], left_p[1], 'left', goLeft, this, 0);
    right=game.add.button(right_p[0],right_p[1], 'right', goRight, this, 0);
    right.visible=false;
    voice_button = game.add.button(voice_button_p[0], voice_button_p[1], 'voice_button', play_sound ,this, 0);
    
    A_button=game.add.button(A_p[0], A_p[1], 'Abutton', goA ,this, 0);
    A_button.anchor.setTo(0.5);
    B_button=game.add.button(B_p[0], B_p[1], 'Bbutton', goB ,this, 0);
    B_button.anchor.setTo(0.5);
    C_button=game.add.button(C_p[0], C_p[1], 'Cbutton', goC ,this, 0);
    C_button.anchor.setTo(0.5);

    var style = { font: "12px Arial", align: "center" };
    var style2 = { font: "12px Arial", align: "center" };
    mesb1= game.add.text(290, 260, localStorage.getItem('b_m1'), style2);
    mesb1= game.add.text(290, 330, localStorage.getItem('b_m2'), style2);
    mesb3= game.add.text(290, 410, localStorage.getItem('b_m3'), style2);
    mesr1= game.add.text(482, 260, localStorage.getItem('r_m1'), style);
    mesr2= game.add.text(482, 330, localStorage.getItem('r_m2'), style);
    mesr3= game.add.text(482, 410, localStorage.getItem('r_m3'), style);
    mest1= game.add.text(693, 260, localStorage.getItem('t_m1'), style);
    mest2= game.add.text(693, 330, localStorage.getItem('t_m2'), style);
    mest3= game.add.text(693, 410, localStorage.getItem('t_m3'), style);

}
function play_sound(){
    voice.play();
}
function goRight(){
    window.open("d12.html", "_self");
}
function goLeft(){
    window.open("d10.html", "_self");
}
function goA(){
    A_button_bool=true;
    B_button_bool=false;
    C_button_bool=false;
}
function goB(){
    A_button_bool=false;
    B_button_bool=true;
    C_button_bool=false;
}
function goC(){
    A_button_bool=false;
    B_button_bool=false;
    C_button_bool=true;
}
function checkRight(){

}
function update(){
    if(A_button_bool)
        A_button.frame=1;
    else
        A_button.frame=0;

    if(B_button_bool)
        B_button.frame=1;
    else
        B_button.frame=0;

    if(C_button_bool)
        C_button.frame=1;
    else
        C_button.frame=0;

    if(A_button_bool || B_button_bool || C_button_bool){
        right.visible=true;
    }

}
function render() {
    //game.debug.inputInfo(32, 32);
}
</script>

</body>
</html>
