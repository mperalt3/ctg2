<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Cómic Pensamiento Crítico 2</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    
var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example', { preload: preload, create: create, update: update, render: render});

var ill;
var left;
var right;
var voice;
var voice_button;
var ill_p;
var left_p;
var right_p;
var voice_button_p;
var style;
var text_p;

function preload() {
    game.load.audio('voice', 'assetsAudio/voiceTest3.mp3');
    game.load.image('ill', 'assetsImg/results.jpg');   
    game.load.spritesheet('left', 'assetsImg/arrowleft_2.png',90,90);
    game.load.spritesheet('right', 'assetsImg/arrowright_2.png',89,89);
    game.load.spritesheet('voice_button', 'assetsImg/button_voice3_50.png', 50, 50);
    ill_p=[game.world.centerX, game.world.centerY];
    left_p=[0, 250];
    right_p=[700, 250];
    voice_button_p= [380, 525];
    text_p=[50, 70];
}
function create() {    
    game.stage.backgroundColor = "#FFFFFF";
    ill=game.add.sprite(game.world.centerX, game.world.centerY, 'ill');
    ill.anchor.setTo(0.5);
    voice=game.add.audio('voice');
    voice.play();
    //left=game.add.button(left_p[0], left_p[1], 'left', goLeft, this, 0);
    //right=game.add.button(right_p[0],right_p[1], 'right', goRight, this, 0);
    //right.visible=false;
    voice_button = game.add.button(voice_button_p[0], voice_button_p[1], 'voice_button', play_sound ,this, 0);
    var style = { font: "16px Calibri", align: "left" };
    game.add.text(text_p[0]-10, text_p[1], "Juego de preguntas:", style);
    game.add.text(text_p[0], text_p[1]+20, "Indicador 08 (q1):   "+sessionStorage.getItem('i8'), style);
    game.add.text(text_p[0], text_p[1]+40, "Indicador 09 (q2):   "+sessionStorage.getItem('i9'), style);
    game.add.text(text_p[0], text_p[1]+60, "Indicador 11 (q4):   "+sessionStorage.getItem('i11'), style);
    game.add.text(text_p[0], text_p[1]+80, "Indicador 12 (q6):   "+sessionStorage.getItem('i12'), style);
    game.add.text(text_p[0], text_p[1]+100, "Indicador 14 (q7):   "+sessionStorage.getItem('i14'), style);
    game.add.text(text_p[0], text_p[1]+120, "Indicador 16 (q9):   "+sessionStorage.getItem('i16'), style);
    game.add.text(text_p[0], text_p[1]+140, "Indicador 15 (q11):   "+sessionStorage.getItem('i15')+"*", style);
    game.add.text(text_p[0], text_p[1]+160, "Indicador 10 (q12):   "+sessionStorage.getItem('i10'), style);
    game.add.text(text_p[0], text_p[1]+180, "Indicador 18 (q13):   "+sessionStorage.getItem('i18'), style);

    game.add.text(text_p[0]-10, text_p[1]+220, "Juego de encontrar el distinto:", style);
    game.add.text(text_p[0], text_p[1]+240, "Indicador 01 (f1,f2,f3,f4):    "+sessionStorage.getItem('i1'), style);
    game.add.text(text_p[0], text_p[1]+260, "Indicador 06 (f7,f8,f9,f10):   "+sessionStorage.getItem('i6'), style);
    game.add.text(text_p[0], text_p[1]+280, "Indicador 02 (f11):            "+sessionStorage.getItem('i2'), style);

    game.add.text(text_p[0]+350, text_p[1], "Juego de encontrar el distinto:", style);
    game.add.text(text_p[0]+360, text_p[1]+20, "Indicador 13 (d0):    "+sessionStorage.getItem('i13'), style);
    game.add.text(text_p[0]+360, text_p[1]+40, "Indicador 24 (rule, balance, termometer):   "+sessionStorage.getItem('i24'), style);
    game.add.text(text_p[0]+360, text_p[1]+60, "Indicador 19 (d11):    "+sessionStorage.getItem('i19'), style);
    game.add.text(text_p[0]+360, text_p[1]+80, "Indicador 23 (d12):    "+sessionStorage.getItem('i23'), style);
    game.add.text(text_p[0]+360, text_p[1]+100, "Indicador 03 (d14):    "+sessionStorage.getItem('i3'), style);



}
function play_sound(){
    voice.play();
}

function goLeft(){
    window.open("q0.html", "_self");
}
function goRight(){
    window.open("h2.html", "_self");
}

function update(){
}
function render(){
    //game.debug.inputInfo(32, 32);
}
</script>

</body>
</html>
