<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Cómic Pensamiento Crítico</title>
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
    
var game = new Phaser.Game(800, 600, Phaser.AUTO, 'phaser-example', { preload: preload, create: create, update: update, render: render});
var ill1;
var ill2;
var ill3;

var current;
var left;
var right;

var voice;
var voice_button;

var answer;
var voice_answer;

var style_title = { font: "bold 20px Arial", fill: "#000000", align: "center" };

function preload() {
    game.load.audio('voice1', 'assets/yes_no/yes_.mp3');
    game.load.audio('voice2', 'assets/escribe_tu_rspta.mp3');


    game.load.image('ill1', 'assets/yes_no/yes_whyy.png');

    game.load.image('left', 'assets/arrowleft.png');
    game.load.image('right', 'assets/arrowright.png');

    game.load.spritesheet('voice_button', 'assets/choose/button_voice.png', 100, 50);
}

function create() {

    var text1 = game.add.text(250, 225, "Escribe tu respuesta en la hoja", style_title);
    game.stage.backgroundColor = '#ffffff';

    voice=game.add.audio('voice1');
    voice.play();




    left=game.add.button(0,250, 'left', goLeft);
    right=game.add.button(700,250, 'right', goRight);
    right.visible=true;

    ill1=game.add.sprite(175,25, 'ill1');

    voice_button = game.add.button(350, 525, 'voice_button', play_sound ,this, 1, 0, 2);

    answer=game.add.audio('voice2');

    game.time.events.add(Phaser.Timer.SECOND * 2.5, play_answer, this);

    game.time.events.add(Phaser.Timer.SECOND * 60, showRight, this);

}
function play_sound()
{
    voice.play();
    game.time.events.add(Phaser.Timer.SECOND * 2.5, play_answer, this);
}
function play_answer()
{
    answer.play();
}
function goRight()
{
    window.open("../Mechanism/start2.html", "_self");
}
function showRight()
{
    right.visible=true;
}
function goLeft()
{
    window.open("../Mechanism/yes_no.html", "_self");
}

function update()
{

}

function render()
{

}
</script>

</body>
</html>
